name: 'setup Debian'
description: 'Setup a Debian container for running CI'
runs:
  using: 'composite'
  steps:
    - name: Install dependencies
      shell: bash
      run: |
        dpkg --add-architecture i386
        apt-get update
        apt-get install --yes \
          build-essential \
          crossbuild-essential-i386 \
          gcc \
          git \
          libudev-dev \
          libudev-dev:i386 \
          libusb-1.0-0-dev \
          libusb-1.0-0-dev:i386 \
          linux-libc-dev \
          meson \
          pkgconf \
          pkgconf:i386
